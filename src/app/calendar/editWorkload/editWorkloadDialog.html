<h2 md-dialog-title>Edit workload for {{userName}}</h2>
<md-dialog-content>
    <form name="editWorkload" class="example-form">
        <md-select name="project" placeholder="Project" [(ngModel)]="load.projectId" required>
            <md-option *ngFor="let project of projects" [value]="project.id">
                {{ project.name }}
            </md-option>
        </md-select>
        <md-form-field>
            <input mdInput name="hours" type="number" min="0" max="8" [(ngModel)]="load.hours"
                   placeholder="Hours" required>
        </md-form-field>
        <md-form-field>
            <input mdInput name="from" [(ngModel)]="loadFrom" [mdDatepicker]="from"
                   placeholder="Choose a date from" required>
            <md-datepicker-toggle mdSuffix [for]="from"></md-datepicker-toggle>
            <md-datepicker #from></md-datepicker>
        </md-form-field>
        <md-form-field>
            <input mdInput name="to" [(ngModel)]="loadTo" [mdDatepicker]="to"
                   placeholder="Choose a date to" required>
            <md-datepicker-toggle mdSuffix [for]="to"></md-datepicker-toggle>
            <md-datepicker #to></md-datepicker>
        </md-form-field>
    </form>
</md-dialog-content>
<md-dialog-actions>
    <button md-raised-button color="primary" (click)="saveWorkload()">Save</button>
    <button md-raised-button md-dialog-close>Discard</button>
    <button md-raised-button color="warn" (click)="deleteWorkload()">Delete</button>
</md-dialog-actions>
