<h2 mat-dialog-title>Edit workload for {{userName}}</h2>
<mat-dialog-content>
    <form name="editWorkload" class="example-form">
        <mat-form-field>
            <mat-select name="project" placeholder="Project" [(ngModel)]="load.projectId" required>
                <mat-option *ngFor="let project of projects" [value]="project.id">
                    {{ project.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput name="hours" type="number" min="0" max="8" [(ngModel)]="load.hours"
                   placeholder="Hours" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput name="from" [(ngModel)]="loadFrom" [matDatepicker]="from"
                   placeholder="Choose a date from" required>
            <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
            <mat-datepicker #from></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput name="to" [(ngModel)]="loadTo" [matDatepicker]="to"
                   placeholder="Choose a date to" required>
            <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
            <mat-datepicker #to></mat-datepicker>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="saveWorkload()">Save</button>
    <button mat-raised-button mat-dialog-close>Discard</button>
    <button mat-raised-button color="warn" (click)="deleteWorkload()">Delete</button>
</mat-dialog-actions>
